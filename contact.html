<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CompRepairs</title>
  <link rel="stylesheet" href="css/main.css">
  <!-- fontawesome web icons -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merienda|Open+Sans" rel="stylesheet">
</head>

<body>
  <!-- Wrapper for positioning the content in the center of the page on large windows -->
  <nav>
    <div id="nav-wrapper">
      <div class="logo">
        <a href="/">
          <i class="fas fa-mobile"></i>
        </a>
      </div>
      <ul class="nav-links">
        <li>
          <a href="/">
            <i class="fas fa-home"></i> Home</a>
        </li>
        <li>
          <a href="/contact.html">
            <i class="fas fa-phone"></i> Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="hero-wrapper">
    <div class="hero">
      <div class="bg-image"></div>
      <div class="company-name">
        CompRepairs
        <span class="sub-title">Fastest repairs in Dublin!</span>
      </div>
    </div>
  </div>
  <!-- contact form goes here and emails the contents to my email adress -->
  <div id="contact-wrapper">
    <div class="contact">
      <h1>Contact Us!</h1>
      <form action="mailto:gavhanna@gmail.com" class="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <label for="comment">Let us know what you think!</label>
        <textarea placeholder="You guys are amazing!" type="text" name="comment" id="comment" rows="5"></textarea>
        <input type="submit" value="Submit" class="submit-btn">
      </form>
    </div>
  </div>
  </div>
  <footer>
    <span>Images from Pixbay</span>
  </footer>


  <script src="js/main.js"></script>
</body>

</html>
